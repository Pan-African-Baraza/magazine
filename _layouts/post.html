---
layout: default
---

<main class="post">
  <article>
    <header>
      <time datetime="{{ page.date }}">
        {{ page.date | pretty_date }}
      </time>
      <br>{% include social-buttons.html %}
      {% include tag-list.html tags = page.tags %}
      <h1>{{ page.title }}</h1>
      <p>{{ page.support_line  }}</p>
    </header>
    {% include related-posts.html %}
    {{ content }}
  </article>
  {% include read-more.html actual_post = page%}
</main>
<script type="text/javascript">
  window.onload = function(){
    var widthPattern = document.getElementsByClassName("image")[0].children[0].clientWidth;
    document.getElementsByClassName("image")[0].children[1].style.width = widthPattern + "px";
  }
</script>
