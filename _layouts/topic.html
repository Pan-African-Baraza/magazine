---
layout: default
---

{% assign posts = site.posts | where: 'menu',  page.topic %}

<main class="topic">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  {% if posts.size > 0 %}
    <section class="news">
      <h2 class="hat">Notícias</h2>
      <ul>
        {% for post in posts | limit:3 %}
          <li>
            {% include headline-with-image.html post=post %}
          </li>
        {% endfor %}
      </ul>
      <p class="more">
        <a href="{{ site.baseurl }}/noticias">Mais notícias...</a>
      </p>
    </section>
  {% endif %}
</main>
