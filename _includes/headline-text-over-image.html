{% assign default_image = include.default_image %}
{% assign image = include.post | find_image: 'hd' %}

<a href="{{ site.baseurl }}{{ include.post.url }}" class="headline-text-over-image">
  {% if image and image != "" %}
    <figure style="background-image:url('{{ image }}');">
      <figcaption>
        <span>{{ include.post.hat }}</span>
        {{ include.post.title }}
      </figcaption>
    </figure>
  {% else %}
    <figure style="background-image:url('{{ default_image }}');">
      <figcaption>{{ include.post.title }}</figcaption>
    </figure>
  {% endif %}
</a>
